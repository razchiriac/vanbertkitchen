<div>
	<h2>Choose a style</h2>
	<div class="col-md-3" ng-repeat="cabinet in getStyles(selectedCategory)">
			<a ui-sref="cabinets.color" class="thumbnail" ng-click="setStyle(cabinet.style)">
			<img src="{{cabinet.imageUrl}}">
			<div class="caption">
				<p>{{cabinet.style}}</p>
			</div>
		</a>
	</div>
</div>
