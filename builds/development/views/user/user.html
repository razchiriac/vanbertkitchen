<div class="container" ng-controller="RegistrationController">
	<div class="row">
		<div class="col-md-8">
			<div class="card">
				<div class="header">
					<h4 class="title">Edit Profile</h4>
				</div>
				<div class="content">
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>First Name</label>
									<input disabled type="text" class="form-control" value="{{ authData.google.cachedUserProfile.given_name }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Last Name</label>
									<input disabled type="text" class="form-control" value="{{ authData.google.cachedUserProfile.family_name }}">
								</div>
							</div>
						</div>



						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>City</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>Country</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>Postal Code</label>
									<input type="number" class="form-control" >
								</div>
							</div>
						</div>

						<button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
			<div class="card" ng-controller="CabinetsController">
				<div class="header">
					<h4 class="title">Wish List</h4>
					<button class="btn btn-primary" ng-click="wishListInit()">Init</button>
				</div>
				<div class="content">
					<div class="row">
						<div class="col-md-2"><strong>User ID: </strong></div>
						<div class="col-md-4">{{wishList.$id}}</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							{{ wishList }}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="thumbnail">
				<img width="200px" src="{{authData.google.cachedUserProfile.picture}}" alt="">
			</div>
			<span>
				ID: {{authData.google.cachedUserProfile.id}}
			</span>
		</div>
	</div>
</div>
